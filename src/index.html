<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas de Poker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controls">
      <label for="width">Ancho:</label>
      <input type="text" id="width" placeholder="Ancho en px" />
      <label for="height">Alto:</label>
      <input type="text" id="height" placeholder="Alto en px" />
      <button id="generateBtn">Generar Carta</button>
    </div>
    <div id="cardContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
